{% extends 'base.html' %} <!-- Add this for inheritance -->

{% block pagecontent %}
<main>
    <div class="container-fluid px-4"> <!-- Content Container -->
        <h2 class="mt-4">Generate</h2>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Upload Files</li>
        </ol>

        <form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <div class="row">
                    <div class="col"><input type="text" class="form-control" name="filename" placeholder="File name" required="required"></div>  
                </div>          
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col"><label>Choose PDF FIle</label>
                    <input type="file" id="myFile" name="pdf" placeholder="Report Attachment" enctype="multipart/form-data"></div>
                </div>          
            </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block" href="">Add Now</button>
        </div>
    </form>

        <div class="card mb-4"> <!-- SHOW UPLOADED FILES -->
            <div class="card-body">
                
                <!-- List of uploaded documents -->
                {% if documents %}
                    <ul>
                    {% for document in documents %}
                        <li><a href="{{ document.upload_file.url }}">{{ document.upload_file.name }}</a></li>
                    {% endfor %}
                    </ul>
                {% else %}
                    <p>No documents.</p>
                {% endif %}
            </div>
        </div>

    </div>
</main>
{% endblock %}
